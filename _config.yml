repository: "UnicrystalCN/UnicrystalCN.github.io"

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: cosmo

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"


collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /document/:title/
    output: true
