# Site settings
title: 首页
email: unicrystal@163.com
description: >
  Unicrystal 匀晶光电
lang: en-US

baseurl: "" # the subpath of your site, e.g. /blog/
url: https://unicrystalcn.github.io # the base hostname & protocol for your site
repository: "UnicrystalCN/UnicrystalCN.github.io"

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: yeti

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"


collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /document/:title/
    output: true
